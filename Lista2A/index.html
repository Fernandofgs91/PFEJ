<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Soluções com Arrow Functions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h1>Operações com idades</h1>

  <div id="resultados"></div>

  <script>
    const idades = [12, 17, 20, 25, 31, 44, 18, 7];

    const executarOperacoes = () => {
      const idadeMin = parseInt(prompt("Informe uma idade mínima:")) || 0;
      const resultados = document.getElementById('resultados');
      resultados.innerHTML = '';

      // a) Soma das idades
      const soma = idades.reduce((acc, val) => acc + val, 0);

      // b) Média aritmética simples
      const media = soma / idades.length;

      // c) Maior idade
      const maior = idades.reduce((max, val) => val > max ? val : max, idades[0]);

      // d) Idades ímpares
      const impares = idades.filter(idade => idade % 2 !== 0);

      // e) Verificar se todos são maiores de idade (>=18)
      const todosMaiores = idades.every(idade => idade >= 18);

      // f) Verificar se todas as idades são >= valor informado
      const todasMaioresQueX = idades.every(idade => idade >= idadeMin);

      // g) Exibir todas as idades >= valor informado
      const maioresOuIguais = idades.filter(idade => idade >= idadeMin);

      // h) Média das idades >= valor informado
      const filtradas = idades.filter(idade => idade >= idadeMin);
      const mediaFiltradas = filtradas.length > 0
        ? filtradas.reduce((acc, val) => acc + val, 0) / filtradas.length
        : 0;

      const paragrafos = [
        `a) Soma das idades: ${soma}`,
        `b) Média das idades: ${media.toFixed(2)}`,
        `c) Maior idade: ${maior}`,
        `d) Idades ímpares: ${impares.join(', ')}`,
        `e) Todos são maiores de idade (>=18)? ${todosMaiores}`,
        `f) Todas as idades são >= ${idadeMin}? ${todasMaioresQueX}`,
        `g) Idades >= ${idadeMin}: ${maioresOuIguais.join(', ')}`,
        `h) Média das idades >= ${idadeMin}: ${mediaFiltradas.toFixed(2)}`
      ];

      paragrafos.forEach(texto => {
        const p = document.createElement('p');
        p.textContent = texto;
        resultados.appendChild(p);
      });
    };

    // Executa automaticamente ao carregar a página
    window.onload = executarOperacoes;
  </script>
</body>
</html>
